<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div>
      <h1 id="hola">A fan of low level█</h1>
    </div>
    <script>
      var i = 0
      setTimeout(() => {
        if(i < 1){
          document.getElementById("hola").innerHTML = "A fan of low level█"
          i += 1
        } else{
          document.getElementById("hola").innerHTML = "A fan of low level"
          i -= 1
        }
      }, 1000)
    </script>
    <style>
      div{
        color: white;
        background-color: black;
        height: 33%;
      }
    </style>
  </body>
</html>
